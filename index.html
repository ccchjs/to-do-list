<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Online Task Manager</h1>

        <!-- Create Account Form -->
        <div id="create-account-form" class="task-form" style="display: none;">
            <h2>Create Account</h2>
            <input type="text" id="create-username" placeholder="Username" />
            <input type="password" id="create-password" placeholder="Password" />
            <input type="password" id="create-confirm-password" placeholder="Confirm Password" />
            <button onclick="createAccount()">Create Account</button>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="task-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showCreateAccountForm()">Create Account</a></p>
        </div>

        <!-- Task Manager Form (Visible After Login) -->
        <div id="task-manager" style="display: none;">
            <div class="task-form">
                <input type="text" id="task-input" placeholder="Magdagdag ng task..." />
                <button onclick="addTask()">Add Task</button>
            </div>

            <ul id="task-list"></ul>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
